            max-width: 600px;

            background-color: #2563eb;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a.bookmarklet:hover {
            background-color: #1d4ed8;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
